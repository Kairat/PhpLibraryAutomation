<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Логин</title>
</head>
<body>

<div id="app">
    <div class="container-fluid m-2">
        <form class="col-6 offset-3"
              onsubmit="return doLogin();">
            <div class="row">
                <label for="login" class="col-6 form-text">Логин (номер билета или e-mail)</label>
            </div>
            <div class="row">
                <input id="login" type="text" class="col-6 form-control" v-model="login">
            </div>
            <div class="row">
                <label for="password" class="col-6 form-text">Пароль</label>
            </div>
            <div class="row">
                <input id="password" type="text" class="col-6 form-control" v-model="password">
            </div>
            <div class="row mt-4">
                <button id="goButton" class="col-6 form-control btn-primary">Вход</button>
            </div>
            <div class="row mt-4">
                <img src="img/arctic-fox.gif" v-show="foxVisible" class="col-6">
            </div>
            <div class="row mt-4" v-show="!foxVisible">
                <div id="success1" class="col-6 alert alert-info">
                    {{loginSuccess}}
                </div>
            </div>
            <div class="row" v-show="!foxVisible">
                <div id="success2" class="col-6 alert alert-info">
                    {{loginMessage}}
                </div>
            </div>
        </form>
    </div>
</div>

</body>

<script src="js/axios.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/config.js"></script>
<script src="js/login.js"></script>

</html>
